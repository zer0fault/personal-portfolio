name: Deploy Azure Functions

on:
  push:
    branches: [ master ]
    paths:
      - 'src/Domain/**'
      - 'src/Application/**'
      - 'src/Infrastructure/**'
      - 'src/Functions.API/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and publish
        run: dotnet publish src/Functions.API/Functions.API.csproj -c Release -o ./output

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-portfolio-api-prod
          package: ./output
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
